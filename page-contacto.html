    <div id="top" class="s-wrap site-wrapper">

        <!-- site header

        <header class="s-header header">

            <div class="header__top">
                <div class="header__logo">
                    <a class="site-logo" href="index.html">
                        <img src="images/logo.png" alt="Logo">
                    </a>
                </div>

                <!-- toggles -->
                <a href="#0" class="header__menu-toggle"><span>Menu</span></a>

            </div>

            <nav class="header__nav-wrap">

                <ul class="header__nav">
                    <li><a href="index.html" title="">Inicio</a></li>
                    <li><a href="page-quienes.html" title="">¿Quienes somos?</a></li>
                    <li class="current"><a href="page-contacto.html" title="">Contacto</a></li>
                </ul> <!-- end header__nav -->

                <ul class="header__social">
                    <li class="ss-facebook">
                        <a href="https://www.facebook.com/gimnasiotaikum/">

                        </a>
                    </li>
                    <li class="ss-instagram">
                        <a href="https://www.instagram.com/gimnasiotaikum/">

                        </a>
                    </li>
                </ul>

            </nav> <!-- end header__nav-wrap -->


        </header> <!-- end s-header -->


        <!-- site content
        ================================================== -->
        <div class="s-content content">
            <main class="row content__page">
                
                <section class="column large-full entry format-standard">

                    <div class="media-wrap">
                        <div>
                            <img src="images/thumbs/contact/contact-1000.jpg" srcset="images/thumbs/contact/contact-2000.jpg 2000w, 
                                      images/thumbs/contact/contact-1000.jpg 1000w, 
                                      images/thumbs/contact/contact-500.jpg 500w" sizes="(max-width: 2000px) 100vw, 2000px" alt="">
                        </div>
                    </div>

                    <div class="content__page-header">
                        <h1 class="display-1">
                        Contacto
                        </h1>
                    </div> <!-- end content__page-header -->

                    <div class="row">
                        <div class="column large-six tab-full">
                            <h4>Donde encontrarnos</h4>
    
                            <p>
                            Pasaje de los Nogales, 6, 33006<br>
                            Oviedo, Asturias<br>
                            </p>
    
                        </div>
    
                        <div class="column large-six tab-full">
                            <h4>Información de contacto</h4>
    
                            <p>gimnasiotaikum@hotmail.com<br>
                            Teléfono: 985 25 45 97
                            </p>
    
                        </div>
                    </div>

                    <h3 class="h2">Contacta con nosotros</h3>
        
                    <form name="contactForm" id="contactForm" method="post" action="" autocomplete="off">
                        <fieldset>
    
                            <div class="form-field">
                                <input name="cName" id="cName" class="full-width" placeholder="Nombre" value="" type="text">
                            </div>
    
                            <div class="form-field">
                                <input name="cEmail" id="cEmail" class="full-width" placeholder="Correo electrónico" value="" type="text">
                            </div>
    
                            <div class="message form-field">
                                <textarea name="cMessage" id="cMessage" class="full-width" placeholder="Mensaje"></textarea>
                            </div>
    
                            <input name="submit" id="submit" class="btn btn--primary btn-wide btn--large full-width" value="Enviar mensaje" type="submit">
    
                        </fieldset>
                    </form> <!-- end form -->

                </section>

            </main>

        </div> <!-- end s-content -->


        <!-- footer

        <footer class="s-footer footer">
